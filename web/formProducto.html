<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="css/forms.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h1>Registro de Productos</h1>
            <form action="registrarproducto.jsp" method="post" accept-charset="UTF-8">
                <label for="ProNombre">Nombre Producto</label>
                <input type="text" name="ProNombre" placeholder="Nombre del Producto" required>
                <label for="ProStock">Stock Producto</label>
                <input type="number" name="ProStock" required>
                <label for="PrecioCompra">Precio Compra</label>
                <input type="number" step="0.01" name="PrecioCompra" required>
                <label for="PrecioVenta">Precio Venta</label>
                <input type="number" step="0.01" name="PrecioVenta" required>
                <label for="ProEstado">Estado</label>
                <input type="text" name="ProEstado" placeholder="Estado 1=Activo, 2=Inactivo" required>
                <label for="ProEnvase">Envase</label>
                <input type="text" name="ProEnvase" placeholder="1=Lata, 2=Caja, 3=Bolsa, 4=Paquete" required>
                <label for="Categoria">Categoria</label>
                <input type="text" name="Categoria" required>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </body>
</html>
